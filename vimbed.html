<!doctype html>
<html>
<head>
<title>Vimbed | Vimeo Embed Code Generator for GV Wire</title>
<style>
input[type='number'] {
	-moz-appearance: textfield;
}
 input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
 -webkit-appearance: none;
}
#getcode {
	text-transform: uppercase;
	padding: 5px 10px;
	cursor: pointer;
	margin-left: 15px;
	border: 0;
	background-color: #DB7A29;
	color: #ffffff;
}
#video_id {
		width: 150px;
	}
	#information {
		font-family: sans-serif;
		font-size: 14px;
		font-weight: bold;
	}
</style>
</head>
<body>
<div id="information">
<form id="generateVimbed">Video ID Number: <input id="video_id" type="number" min="100000000" max="1000000000" required>
	<button type="submit" id="getcode">Get Embed Code</button></form></div>
<hr>
<textarea rows="6" cols="80" id="result"></textarea>
<script>
	function vimbed() {
		var vidid = document.getElementById('video_id').value;
 
		var html = '&lt;iframe src="https://player.vimeo.com/video/' + vidid + '?color=104b7d&title=0&byline=0&portrait=0&transparent=0" width="750" height="400" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen&gt;&lt;/iframe&gt;';
 
    document.getElementById('result').innerHTML = html;

	}
 
document.getElementById('getcode').addEventListener('click', vimbed);
</script>
</body>
</html>
